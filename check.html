<html>
<head>
<script type="text/javascript">
$(document).ready(){
    function vidplay() {
       var video = document.getElementById("Video1");
       
       if (video.paused) {
          video.play();
          
       } else {
          video.pause();
          
       }
    }
  }

    

      
</script>

</head>
<body>        

<video id="Video1" autoplay loop>

     <source src="image/final.mp4" type="video/mp4" />
    
 
     
</video>

<div id="buttonbar">

    <button onclick="vidplay()"> this </button>
    
</div>         
</body>
</html>
